<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            이벤트 : 웹 페이지에서 사용자나 브라우저가 발생시키는 사건

            // addEventListener()는 click 이벤트 발생 시 실행할 핸들러를 DOM 요소(element)에 등록
           element.addEventListener("click", function() {
            console.log("클릭됨!"); //핸들러
           });

           
           1. 마우스 이벤트
            - click : 요소를 클릭했을 때
            - dbclick : 요소를 더블 클릭했을 때
            - mouseover : 마우스를 요소 위로 올렸을 때
            - mousesout : 마우스가 요소 밖으로 나갔을 때
            - mousedown : 마우스 버튼을 누를 때
            - mouseup : 누른 버튼을 땠을 때
            - mousemove : 마우스를 움직일 때
            - contextmenu : 마우스 우클릭 시 메뉴가 열릴 때

            2. 키보드 이벤트
            - keydown : 키를 누르는 순간
            - keyup : 키에서 손을 뗄 때
            - keypress : 문자 키를 누를 때 (일부 환경)

            3. 폼 이벤트
            - submit : 폼이 제출될 때
            - change : 값이 변경되었을 때
            - input : 입력 중 실시간으로 발생
            - focus : 요소가 포커스를 받을 때
            - blur : 요소가 포커스를 잃을 때

            4. 윈도우 및 기타 이벤트
            - load : 문서나 리소스 로드 완료 시
            - resize : 창 크기 변경 시
            - scroll : 스크롤 할 때



            이벤트 객체의 속성/메소드
            - event.target : 이벤트 발생 대상 요소
            - event.type : 이벤트 타입 정보
            - event.preventDefault() : 기본 동작 차단 -> 예 ) 링크 클릭 시  페이지 이동을 막음
            - event.stopPropagation() : 이벤트가 부모 요소로 전파 차단 -> 이벤트 버블링 차단

            

            이벤트 위임 : 자식 요소마다 이벤트를 거는 대신, 상위 요소에 한번만 리스너를 등록하여 효율적으로 처리

            document.getElementById("list").addEventListener("click", function(e) {
                if (e.target.tagName === "LI") { //element.target.tagName은 항상 대문자로 반환
                    console.log("클릭한 항목: ", e.target.textContent);
                } // 사용자가 실제로 클릭한 건 li 항목이지만 이벤트 버블링 덕분에 이벤트가 부모 ul 까지 전파 
                // -> 리스트 전체(부모)에 이벤트를 위임해서, 실제 클릭된 자식 li만 처리하는 방식 -> 이벤트 위임
            });
        */    

    </script>

    <!-- 버튼을 누르면 메시지를 화면에 출력하는 이벤트 처리 실습 구현하기 -->
    <style>
        button {width: 150px; margin: 20px 55px; font-size: 1em; padding: 5px 10px; background-color: #ccccff;}
    </style>

    <h1>버튼 이벤트 실습</h1>
    <button id="btn">누르세요</button>
    <div id="output"></div>

    <script>
        document.getElementById("btn").addEventListener("click", function() {
            document.getElementById("output").textContent = "버튼이 클릭되었습니다!";
        });
    </script>
</body>
</html>
