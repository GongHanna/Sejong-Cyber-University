<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>


<body>
  <script>
    /* 
      자료형이란?
       - 값의 종류를 정의하는 규칙
       - 값의 종류 = 숫자, 문자열, 논리 등


      자료형의 필요성
        - 프로그래밍 언어가 값을 어떻게 저장하고 처리할지를 결정할 수 있게 도와주어, 프로그램을 안정적으로 수행할 수 있도록 함
        1. 오류 방지
        2. 메모리 효율성
        3. 명확한 연산 가능
        4. 디버깅 용이


      자료형의 종류
      - 기본형 : 값 자체가 저장됨 (숫자, 논리, 문자)
      - 참조형 : 주소(참조값)가 저장됨 (객체, 배열 등 복합체)


      동적 자료형 변환 (Type Coercion)
        - 변수 선언 시 자료형을 명시하지 않아도 되고, 실행 중 자료형이 변경될 수 있음
        - 유연한 코딩, 빠른 개발이 가능함
      
        암시적 변환 (암묵적, 자동) : 자바스크립트가 상황에 맞게 자동으로 자료형변환 -> 손실을 최소화하는 방향으로
                                    "5" + 1 -> "51" (문자열로 변환됨)
                                    + : 산술과 문자열 결합 두가지의 역할을 함. 결합하고자 하는 모든게 숫자일 경우 산술, 하나라도 문자열이 있으면 결합
                                    "10" - 3 -> 7 (숫자로 변환됨)
        명시적 변환 (개발자 직접) : 개발자가 함수로 자료형변환
                                    Number("10") -> 10
                                    String(123) -> "123"
                                    Boolean(0) -> false

        암묵적 형변환은 toPrimitive -> toString / toNumber / toBoolean
        toPrimitive : 객체 -> 원시값으로 변환 , 연산 수행 전 우선 수행
        toString : 원시값 -> 문자열 , 문자열 연결(+) 시 
        toNumber : 원시값 -> 숫자, 산술연산(-, *, /) 시
        toBoolean : 값 -> true / false, 조건문이나 논리연산 시

        [1] + 1 // -> [1].toString() -> "1" -> "1" + 1 -> "11"
        1. [1]인 배열객체를 문자열로 자동 변환 시도
        2. [1].toString() 호출 -> "1"로 변환
        3. "1" + 1 -> "1" + "1"


        연산자별 암묵적 형변환 규칙

          + 연산자
            - 하나라도 문자열이면 toString
            - 둘 다 숫자/숫자형이면 toNumber

          산술 연산자 -, *, /
            - 항상 toNumber

          비교연산자 <, >, ==
            - 양쪽 값을 toPrimitive 후 비교
            - ==은 동등 비교 추상 연산(Abstract Equality Comparison) 사용
    */
    let a = "5";
    let b = 2;

    console.log(a + b); // "52" -> 문자열로 자동 변환(암시적)
    console.log(Number(a) + b); // 7 -> 명시적으로 숫자로 변환
  </script>
</body>
</html>
