<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>


<body>
  <script>
    /* 
      연산자란?
        - CPU(제어기능과 연산기능 보유)가 실행할 수 있는 명령어 집합 중 하나
      
      대입연산자
        - 예시 : x *= 2;는 x = x * 2;와 동일함

      전개연산자
        - 배열 및 객체에 있는 구조를 쉽게 복사할 때 주로 사용
        - let copy = [...originalArray];, let newObj = {..oldObj};

      구조 분해 할당
        - 여러 개의 값을 각각 할당 가능
        - let [a, b] = [1, 2];, const = {x, y} = point;
    */

    let a = 5, b = 3;
    console.log('산술:', a+b); // 산술: 8 -> 산술연산자

    a *= 2; // 대입연산자: a = a*2
    console.log('대입 후:', a); // 대입 후: 10
    console.log('비교:', a>b); // 비교 : true 10>3
    console.log('논리 AND:', a>0 && b>0); // 논리 AND: true, 10>0 && 3>0 의 값이 맞으므로 true
    console.log('논리 NOT:', !false); // 논리 NOT: true, !false는 true로 변환됨
    
    let max = a>b ? a:b; // 삼항 연산자
    /* 
      삼항 연산자의 구조
        조건 ? 참일 때의 값 : 거짓일 때의 값

      조건: a > b (a가 b보다 큰지 비교)
      참일 때의 값: a (조건이 참일 경우 a를 반환)
      거짓일 때의 값: b (조건이 거짓일 경우 b를 반환)
    */
    console.log('삼항결과:', max); // 삼항결과: 10, 삼항 연산자로 조건 값의 결과 a>b큰 조건이 true이므로 a를 반환, a = 10

    let name = null;
    console.log('null 병합:', name ?? '기본값'); // null 병합: 기본값
    /*
      null 병합 연산자 (??)
        - a ?? b : a가 null 또는 undefined면 b 반환
        - ??는 null 병합 연산자로, 왼쪽 피연산자가 null 또는 undefined일 때만 오른쪽 피연산자의 값을 반환합니다.
        - 즉, 왼쪽 값이 유효한 값(즉, null이나 undefined가 아닐 경우)이라면 그 값을 사용하고, 그렇지 않으면 오른쪽 값을 사용합니다.

      코드 설명
        -let name = null;: name이라는 변수를 선언하고 null로 초기화합니다.
        -console.log('null 병합:', name ?? '기본값');: name이 null이므로, ?? 연산자는 오른쪽의 '기본값'을 반환합니다. 
    */

    console.log("5" - true); // 4, 문자열 "5"는 숫자 5로, true는 숫자 1로 toNumber(자동 형변환) 변환된 후 5 - 1 = 4를 수행

    /*
      다음 표현식은 true를 출력한다.
      [] = 0
      [] -> ""(toPrimitive) -> 0(toNumber)
      0 == 0 때문에 true를 출력함

      [] => 배열(여러개의 데이터를 묶어서 다룸), 객체 타입
    */

    var y;
    console.log(y);
    // undefined 출력, 변수 y는 선언되었지만 값이 없으므로 undefined 반환

    let a1 = null;
    let b1 = "대체값";
    console.log(a1 ?? b1);
    // 대체값 출력, ??연산자는 a가 null 또는 undefined일 때만 오른쪽 값을 반환, 오른쪽 값이 b이기 때문에 변수 b에 할당된 "대체값"을 출력
  </script>
</body>
</html>
